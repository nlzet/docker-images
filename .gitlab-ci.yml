php8.1:
  tags: ["docker"]
  stage: build
  image: docker
  script:
    - cp -vf php/test/phpunit.10.xml.dist php/test/phpunit.xml.dist
    - apk update && apk add tar sudo
    - export PHP_VERSION=8.1
    - export DOCKER_PREFIX=nlzet/php
    - docker login --username=$DOCKER_HUB_USERNAME --password=$DOCKER_HUB_PASSWORD
    - ./run.sh build cli stage1 "--no-cache"
    - ./run.sh build fpm stage2
    - ./run.sh build ci stage3
    - docker run -w /var/www/php/test/ -v /tmp/composercache/:/home/www/.composer/cache/ -v $(pwd)/:/var/www -i ${DOCKER_PREFIX}:${PHP_VERSION}-cli composer update -W
    - ./run.sh testxdebug
    - ./run.sh push cli
    - ./run.sh push fpm
    - ./run.sh push ci
  artifacts:
    paths:
      - php/test/data/out_*
    expire_in: 7 days
    when: always
  services:
    - name: docker:dind
      alias: docker

php8.2:
  tags: ["docker"]
  stage: build
  image: docker
  script:
    - cp -vf php/test/phpunit.10.xml.dist php/test/phpunit.xml.dist
    - apk update && apk add tar sudo
    - export PHP_VERSION=8.2
    - export DOCKER_PREFIX=nlzet/php
    # skip mcrypt on php 8.2
    - export PHP_EXTENSIONS="@composer amqp gd bcmath bz2 exif gd gettext gmp igbinary intl mysqli opcache pcntl pdo_mysql pdo_pgsql redis sockets soap xdebug xsl zip"
    - docker login --username=$DOCKER_HUB_USERNAME --password=$DOCKER_HUB_PASSWORD
    - ./run.sh build cli stage1 "--no-cache"
    - ./run.sh build fpm stage2
    - ./run.sh build ci stage3
    - docker run -w /var/www/php/test/ -v /tmp/composercache/:/home/www/.composer/cache/ -v $(pwd)/:/var/www -i ${DOCKER_PREFIX}:${PHP_VERSION}-cli composer update -W
    - ./run.sh testxdebug
    - ./run.sh push cli
    - ./run.sh push fpm
    - ./run.sh push ci
  artifacts:
    paths:
      - php/test/data/out_*
    expire_in: 7 days
    when: always
  services:
    - name: docker:dind
      alias: docker

php8.3:
  allow_failure: true
  tags: ["docker"]
  stage: build
  image: docker
  script:
    - cp -vf php/test/phpunit.10.xml.dist php/test/phpunit.xml.dist
    - apk update && apk add tar sudo
    - export PHP_VERSION=8.3.0RC4
    - export DOCKER_PREFIX=nlzet/php
    # skip imagick / mcrypt on php 8.3
    - export PHP_EXTENSIONS="@composer amqp gd bcmath bz2 exif gd gettext gmp igbinary intl mysqli opcache pcntl pdo_mysql pdo_pgsql redis sockets soap xdebug xsl zip"
    - docker login --username=$DOCKER_HUB_USERNAME --password=$DOCKER_HUB_PASSWORD
    - ./run.sh build cli stage1 "--no-cache"
    - ./run.sh build fpm stage2
    - ./run.sh build ci stage3
    - docker run -w /var/www/php/test/ -v /tmp/composercache/:/home/www/.composer/cache/ -v $(pwd)/:/var/www -i ${DOCKER_PREFIX}:${PHP_VERSION}-cli composer update -W
    - ./run.sh testxdebug
    - ./run.sh push cli
    - ./run.sh push fpm
    - ./run.sh push ci
  artifacts:
    paths:
      - php/test/data/out_*
    expire_in: 7 days
    when: always
  services:
    - name: docker:dind
      alias: docker
